language: ruby
cache: bundler
dist: trusty
rvm:
- 2.5.0
services:
- postgresql
before_script:
- bundle exec rake db:create
- bundle exec rake db:migrate
script:
- bundle exec rspec
- bundle exec rubocop
deploy:
  provider: heroku
    api_key:
      secure: 
    app: acebook-inSANE
    skip_cleanup: true
    on:
      repo: nicolasraffray/acebook-inSANE
      branch: master
