language: ruby
dist: trusty
rvm:
- 2.5.0
services:
- postgresql
before_script:
- bundle exec rubocop -a
- bundle exec rake db:create
- bundle exec rake db:migrate
script:
- bundle exec rubocop
- bundle exec rspec
deploy:
  provider: heroku
  app: acebook-u-jakd
  api_key:
    secure: 
  run:
  - bundle exec rails db:create
  - bundle exec rails db:migrate