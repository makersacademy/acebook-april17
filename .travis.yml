
language: ruby
rvm:
  - 2.5.0
services:
  - postgresql
script:
  - bundle install
  - bin/rails db:create
  - bin/rails db:migrate
  - bundle exec rspec

deploy:
  provider: heroku
  api_key:
    secure: 
  app: good-guys
  on:
    repo: GuyCalloway/acebook-good-guys
run:
- 'rake db:migrate'
- restart